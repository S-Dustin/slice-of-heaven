<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dustin Sauter">
    <meta name="description" content="This page contains the administrative logon for Slice of Heaven.">
    <title>Login of Heaven</title>
    <link rel="icon" href="./images/pep-slice.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login-style.css" type="text/css">
</head>

<body>
    <!-- Navigation Bar Container-->
    <div id="header-container"></div>
    <div class="login-box"></div>
    <form id="login-form">
        <h3>Welcome</h3>
        <div class="text-box">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter username" required maxlength="15">
        </div>
        <div class="text-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="enter password" required maxlength="20">
        </div>
        <input type="submit" value="Login" class="logon-button">
        <p>Don't have an account?</p>
        <a class="sign-up">Sign up</a>
    </form>
    <form id="signup-form" style="display: none;">
        <h3>Sign Up</h3>
        <div class="text-box">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="enter username" required maxlength="15">
        </div>
        <div class="text-box">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="enter password" required maxlength="20">
        </div>
        <div class="text-box">
            <label for="signup-firstname">First Name</label>
            <input type="text" id="signup-firstname" placeholder="enter first name" required maxlength="20">
        </div>
        <div class="text-box">
            <label for="signup-lastname">Last Name</label>
            <input type="text" id="signup-lastname" placeholder="enter last name" required maxlength="30">
        </div>
        <div class="text-box">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="enter email" required maxlength="50">
        </div>
        <input type="submit" value="Sign Up" class="logon-button">
        <p>Already have an account?</p>
        <a class="login-link">Login</a>
    </form>
    <script src="./js/login-script.js"></script>
    <script src="./js/header-loader.js"></script>
</body>
</html>
