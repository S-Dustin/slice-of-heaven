<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/pep-slice.png" type="image/x-icon">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admin-style.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <h3 id="formHeading">Add Menu Item</h3>
        <form id="itemForm">
            <input type="text" name="name" id="itemName" placeholder="Name" required>
            <label for="itemCategory">Select Category:</label>
            <select id="itemCategory" name="category" required>
                <option value="sides">Side</option>
                <option value="pizzas">Pizza</option>
                <option value="drinks">Drink</option>
            </select>
            <input type="text" name="description" id="itemDescription" placeholder="Description" required>
            <input type="number" name="price" id="itemPrice" placeholder="Price [00.00]" step="0.01" required>
            <label for="itemDiscount">Discount?</label>
            <input type="checkbox" name="discount" id="itemDiscount">
            <input type="number" name="discountPrice" id="itemDiscountedPrice" placeholder="Discount Price [00.00]" step="0.01" disabled>
            <input type="file" name="image" id="itemImage" accept="image/*">           
            <!-- Image Preview Container -->
            <div>
                <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 200px; max-height: 200px;" required><br>
            </div>
            <div class="button-container">
                <button type="submit" id="submitButton">Add Item</button>
                <button type="submit" id="updateButton" style="display: none;">Update Item</button>
                <button type="button" id="cancelButton" style="display: inline;">Cancel</button>
            </div>
        </form>
        <h3>Menu Items</h3>
        <div class="menu-container">
            <div id="spacer-container"></div>
            <div id="filled-container">
                <h4>Sides</h4>
                <div id="sides-container"></div>
            </div>
            <div id="filled-container">
                <h4>Pizza</h4>
                <div id="pizzas-container"></div>
            </div>
            <div id="filled-container">
                <h4>Drinks</h4>
                <div id="drinks-container"></div>
            </div>
            <div id="spacer-container"></div>
        </div>
    </div>
    <script src="./js/header-loader.js"></script>
    <script src="./js/admin-dash-script.js"></script>
</body>
</html>
