<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dustin Sauter">
    <meta name="description" content="Header for Slice of Heaven.">
    <link rel="stylesheet" type="text/css" href="./css/header-style.css">
    <title>Slice of Heaven</title>
</head>
<body>
    <div class="header">
        <div class="header_row">
            <div class="logo">
                <h1><a href="/home">SLICE&nbsp;<span>of</span>&nbsp;HEAVEN</a></h1>
            </div> 
            <div class="subhead">
                <h2>The most divine pizza<br>you will <span>ever</span> eat.</h2>
            </div>
            <div class="header_menu">
                <a href="/cart" id="cart-button">
                    <img src="./images/cart.png" alt="Cart">
                    <span id="cart-count" class="cart-count">0</span>
                </a>
                <a href="/login" id="account-button">
                    <img src="./images/login.png" alt="Login">
                </a>
                <a href="/menu" id="menu-button">
                    <img src="./images/menu.png" alt="Menu">
                </a>
                <a href="/about" id="aboutus-button">
                    <img src="./images/about.png" alt="About Us">
                </a>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <script src="./js/header-script.js"></script>
</body>
</html>
