<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dustin Sauter">
    <meta name="description" content="This page contains the administrative logon for Slice of Heaven.">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#header').load('header.html');
        });
    </script>
    <title>Login of Heaven</title>
    <link rel="icon" href="../images/pep-slice.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login-style.css" type="text/css">
</head>

<body>
    <header id="header">
        <!-- Header content will be loaded here -->
    </header>
    <div class="login-box"></div>
    <form>
        <h3>Welcome</h3>
        <div class="text-box">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="enter username">
        </div>
        <div class="text-box">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="enter password">
        </div>
        <input type="submit" value="Login" class="logon-button">
        <p>Dont have an account?</p>
        <a href="#" class="sign-up">Sign up</a>
    </form>
</body>
</html>
